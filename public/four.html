<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
	<title>Connect four</title>
	<link rel = "stylesheet" href = "four.css">
	<link rel = "icon" href = "iconfour.jpg">
</head>
<body>

<h1>Connect Four: The Online Game</h1>

<div class = "title-container">
	<img src = "miniconnect.png" class = "game-clip">
	<div class = "game-title">Connect four</div>
</div>


<div id = "content">
	<div class = "content-column" id = "left-column">
		<div class = "player" id = "player-one">
			<div class = "username">Name: Anonymous</div>
			<div class = "connect-status">Status: Connected</div>
			<div class = "score">Score: 0</div>
		</div>	
		<div id = "turn-marker">Your turn!</div>
		<button class = "button-option" id = "forfeit-button">Forfeit</button>
		<button class = "button-option" id = "draw-button">Request a draw</button>
	</div>
	<div class = "spacer-div">
	</div>
	<div id = "board-container">
		<div id = "button-array">
			<button class = "chip-button"><img src = "arrowtwo.png" class = "darrow"></button>
			<button class = "chip-button"><img src = "arrowtwo.png" class = "darrow"></button>
			<button class = "chip-button"><img src = "arrowtwo.png" class = "darrow"></button>
			<button class = "chip-button"><img src = "arrowtwo.png" class = "darrow"></button>
			<button class = "chip-button"><img src = "arrowtwo.png" class = "darrow"></button>
			<button class = "chip-button"><img src = "arrowtwo.png" class = "darrow"></button>
			<button class = "chip-button"><img src = "arrowtwo.png" class = "darrow"></button>
		</div>
		<div id = "board">
			<div class = "board-column">
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
			</div>
			<div class = "board-column">
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
			</div>
			<div class = "board-column">
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
			</div>
			<div class = "board-column">
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
			</div>
			<div class = "board-column">
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
			</div>
			<div class = "board-column">
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
			</div>
			<div class = "board-column">
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
				<div class = "chip-slot"></div>
			</div>
		</div>
	</div>

	<div class = "spacer-div">
	</div>
	<div class = "content-column" id = "right-column">
		<div class = "player" id = "player-two">
			<div class = "username">Name: Anonymous</div>
			<div class = "connect-status">Status: Connected</div>
			<div class = "score">Score: 0</div>
		</div>

		<div id="wrapper">
    			<div id="chatbox"></div>
     
    			<form name="message" action="">
        			<input name="usermsg" type="text" id="usermsg" size="63" />
        			<input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
    			</form>
		</div>
	</div>

</div>


<!-- The Modal -->
<div id="loading-modal" class="modal">
	  <!-- Modal content -->
 	 <div class="modal-content">
    		<button class="close">&times;</button>
    		<p>Waiting for another player...</p>
  	</div>
</div>


</body>
</html>
